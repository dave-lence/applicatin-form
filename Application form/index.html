<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="main">
            <div class="head">
                <div class="logo-container">
                    <img class="logo" src="cc.png" alt="comoany-logo"/>
                </div>
                <div class="head-text">
                    <h1>Job Application</h1>
                    <p>Please complete the form below to apply for a position with us!.</p>
                </div>
            </div>

            <form class="form" id="application-form">
                    <label for="firstName" class="label">Full Name</label>
                    <input 
                         type="text" 
                         name="firstName" 
                         id="firstName" 
                         placeholder="First Name" />

                    <label for="middleName" class="label">Middle Name</label>
                    <input 
                         type="text" 
                         name="middleName" 
                         id="middleName" 
                         placeholder="Middle Name" />  

                    <label for="firstName" class="label">Last Name</label>
                    <input 
                        type="text" 
                        name="Last Name" 
                        id="lastName" 
                        placeholder="Last Name" />  
                        
                    <h1 class="birth-head">Birth Date</h1>
                    <div class="date-of-birth">
                        <div class="input-label">
                            <label for="month">Month</label>
                            <input type="month" id="month" />
                        </div>
                        <div class="input-label">
                            <label  for="date">Day</label>
                            <input type="date"  id=date/>
                        </div>
                    </div> 
                    
                    <h1 class="address-text">Current Address</h1>
                    <label for="Address">Street Address</label>
                    <input 
                         type="text" 
                         name="address" 
                         id="address" 
                         placeholder="Enter Address Line"/>

                   <div class="location">
                      <div class="input-label">
                          <label for="city">City</label>
                        <input type="text" id="city" />
                      </div>
                    </div>
                    <div class="location">
                        <div class="input-label">
                            <label for="state">State</label>
                          <input type="text" id="state" />
                      </div>
                </div> 
                
                <h1 class="email-text">Email Address</h1>
                <input 
                    type="email"
                    name="Email"
                    placeholder="myname@example.com"
                    id="email" />

                <h1 class="phone-text">Phone Number</h1>
                <input 
                    type="tel"
                    name="phoneNumber"
                    id="phoneNumber"
                    placeholder="(000) 000 0000" /> 
                    
                <h1 class="social">LinkedIn</h1> 
                <input 
                    type="text"
                    name="social"
                    id="social"
                     /> 
                     
                    <h1 class="position-text">Interested Position</h1>
                    <select>
                        <option vlaue="">Please select</option>
                        <option vlaue="leadstracker">Leads Tracker</option>
                        <option vlaue="graphicsdesigner">Graphics Designer</option>
                        <option vlaue="salesmanager">Salse Manager</option>
                        <option vlaue="FrontendDeveloper">Frontend Developer</option>
                        <option vlaue="backendDeveloper">Backend Developer</option>
                        <option vlaue="FullstackDeveloper">Fullstack Developer</option>
                    </select>

                    <div class="hear-about-us">
                        <h1 class="about-text">How did you hear about us?</h1>
                        <select>
                            <option value="">Please select</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="socialmedia">Social media</option>
                            <option value="event">Event</option>
                            <option vlaue="company">Comapny Website</option>
                            <option value="family">Family / Friends</option>
                        </select>
                    </div>

                    <h1 class="start-text">Available start date</h1>
                    <input type="date" name="startdate" id="startDate"/>
                    
                    <h1 class="resume-text">Upload resume</h1>
                    <input 
                       type="file" 
                       id="resume" 
                       name="resume" />

                 <h1 class="resume-text">Cover letter</h1>
                   <textarea></textarea>

                   <button type="submit" id="submit-btn">Submit</button>
            </form>
        </div>

        <div class="modal" id="modal">
            <div class="close-btn" id="close-btn">X</div>
            <div class="modal-text" id="modal-text">
                <h3>Form submitted</h3>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
